{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style= "text-align: center; padding-top: 54px; font-size: 40px; padding-bottom: 10px">New Listing</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class= "grp" style= "padding-top: 20px; padding-bottom: 20px">
        <div>
            <label style= "font-size: 20px">Title of Listing:</label>
        </div>

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Enter your title here..." style= "height: 50px; font-size: 15px">
        </div>

        <div>
            <label style= "font-size: 20px; padding-top: 10px">Product Description:</label>
        </div>

        <div class="form-group">
            <textarea class="form-control" style= "height: 50px; font-size: 15px" autofocus type="text" name="description" placeholder="Enter your description here..." rows="10" cols="155">{{ edit_page_contents }}</textarea>
        </div>

        <div>
            <label style= "font-size: 20px; padding-top: 10px">Starting Bid:</label>
        </div>

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="starting_bid" placeholder="Starting Bid..." style= "height: 50px; font-size: 15px">
        </div>

        <div>
            <label style= "font-size: 20px; padding-top: 10px">Product Image URL (Optional):</label>
        </div>

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="URL" placeholder="Paste your URL here..." style= "height: 50px; font-size: 15px">
        </div>

        <div>
            <label style= "font-size: 20px; padding-top: 10px">Category:</label>
        </div>

        <div class="form-group">
            <select class="form-control" name="category" style= "height: 50px; font-size: 15px" placeholder="Category" required>
                <option value="select">Select a Category</option>
                <option value="fashion">Fashion</option>
                <option value="tools">Tools</option>
                <option value="toys">Toys</option>
                <option value="fashion">Home</option>
                <option value="electronics">Electronics</option>
                <option value="accessories">Accessories</option>
                <option value="books">Books</option>
                <option value="sports">Sports</option>
            </select>
        </div>
    </div>
           <input class="btn btn-primary" type="submit" value="Create" style= "height: 50px; font-size: 20px; width: 151px; border-radius: 30px">
    </form>
{% endblock %}
