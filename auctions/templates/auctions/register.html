{% extends "auctions/layout.html" %}

{% block body %}

    <h2 style= "text-align: center; padding-top: 54px; font-size: 40px; padding-bottom: 10px">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class= "grp" style= "padding-top: 20px; padding-bottom: 20px">
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" style= "height: 50px; font-size: 17px">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" style= "height: 50px; font-size: 17px">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style= "height: 50px; font-size: 17px">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style= "height: 50px; font-size: 17px">
        </div>
    </div>
        <input class="btn btn-primary" type="submit" value="Register" style= "height: 50px; font-size: 20px; width: 151px; border-radius: 30px">
    </form>
        
    <div class= "log" style= "font-size: 17px; padding-top: 20px; padding-bottom: 20px">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
